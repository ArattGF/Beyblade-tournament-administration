
<!-- Header de  Movil-->
<app-header class="headerFooterMovil"></app-header>

<div class="container mt-5">
    <h1 class="text-center h1-points-tables">Tabla de Posiciones</h1>
    <!-- Filtros para las tablas Movil -->
    <div class="table-filter mb-3">
        <h3>Filtrar tablas</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Seleccionar Competencia</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Competencia 1</option>
                      <option>Competencia 2</option>
                      <option>Competencia 3</option>
                      <option>Competencia 4</option>
                      <option>Competencia 5</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Seleccionar Grupo</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Grupo A</option>
                      <option>Grupo B</option>
                      <option>Grupo C</option>
                    </select>
                </div>
            </div>
         </div>
    </div>
         
    <div class="row">
        <div *ngFor="let num of [1,2,3]" class="col-md-4">
            <div class="table-responsive">
                <table class="points-tables mb-5">
                    <thead>
                    <tr>
                        <th colspan="5">
                            <h2 class="text-start">Grupo  A - Competicion 1</h2>
                        </th>
                    </tr>
                    
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="col">Posicion</th>
                        <th scope="col">Competidor</th>
                        <th scope="col">Puntos</th>
                        <th scope="col">Sets Ganados</th>
                        <th scope="col">Victorias</th>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>100</td>
                        <td>10</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>100</td>
                        <td>10</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry the Bird</td>
                        <td>100</td>
                        <td>10</td>
                        <td>0</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
      
    
</div>



<!-- Footer de Movil -->
<app-footer class="headerFooterMovil"></app-footer>
<!-- Footer de pantallas Grandes -->
<div class="row pc align-items-center">
    <div class="col-md-6 col-sm-6">
        <app-footer></app-footer>
    </div>
    <div class="col-md-6 col-sm-6">
        <app-header></app-header>
    </div>
</div>

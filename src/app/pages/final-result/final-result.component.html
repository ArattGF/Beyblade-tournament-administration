<app-header></app-header>

<div class="container text-center">
  <h2 class="my-4">Resultado Final</h2>
  
  <div class="winners-container row">
    <h1>primero</h1>
    <app-user-card  
    [user]="first"
    class="col-md-4 mb-4"
    ></app-user-card>
    <h1>segundo</h1>
    <app-user-card  
    [user]="second"
    class="col-md-4 mb-4"
    ></app-user-card>
    <h1>tercero</h1>
    <app-user-card  
    [user]="third"
    class="col-md-4 mb-4"
    ></app-user-card>
    <h1>cuarto</h1>
    <app-user-card  
      [user]="fourth"
      class="col-md-4 mb-4"
    ></app-user-card>

    <button  class="btn btn-primary mt-5"
(click)="startTournament()">Comenzar un nuevo torneo</button>
  </div>

</div>

<app-footer></app-footer>

<app-header></app-header>

<div class="card battle-card text-center mx-auto">
  <div class="card-body">
    <h3 class="title">DETALLE DE BATALLA</h3>
    <h4 class="group">{{!inFinals ? 'TABLA' : ''}}</h4>
    <h4 class="group">{{ !inFinals ? group.name : getRoundName(match.round)}}</h4>
    <h5 class="set">SET {{ gameSet }}</h5>
    <form [formGroup]="setForm" (submit)="sendSet()">
      <div class="mb-3">
      <label class="form-label">{{participant1Name}}</label>
      <input type="number" formControlName="participant1Points" class="form-control competitor" placeholder="0">
      </div>

      <div class="mb-3">
      <label class="form-label">{{participant2Name}}</label>
      <input type="number" formControlName="participant2Points" class="form-control competitor" placeholder="0">
      </div>
      <a class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#confirmPoints">TERMINAR SET</a>
    
      <div class="modal fade" id="confirmPoints" tabindex="-1" aria-labelledby="confirmPoints" aria-hidden="true">
       <app-confirm-points [set]="gameSet" [participant1]="participant1ForConfirm" [participant2]="participant2ForConfirm"></app-confirm-points>
      </div>
    
    
    </form>
   


  </div>
</div>

<app-footer></app-footer>

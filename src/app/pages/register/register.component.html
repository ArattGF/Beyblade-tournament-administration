<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center card-container">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header justify-content-center text-black">
          <h3 class="mb-0">Registro de Usuario</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">nombre</label>
              <input 
                type="text" 
                class="form-control" 
                id="name"
                formControlName="name"
                [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
              
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" 
                   class="invalid-feedback">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">
                  El nombre es obligatorio
                </div>
                <div *ngIf="registerForm.get('name')?.errors?.['minlength']">
                  MÃ­nimo 3 caracteres
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="region" class="form-label">Estado</label>
              <select 
                class="form-select"
                id="region"
                formControlName="region"
                [class.is-invalid]="registerForm.get('region')?.invalid && registerForm.get('region')?.touched">
                <option value="" disabled selected>Selecciona tu estado</option>
                <option *ngFor="let region of statesMexico" [value]="region">
                  {{ region }}
                </option>
              </select>
              
              <div *ngIf="registerForm.get('region')?.invalid && registerForm.get('region')?.touched" 
                   class="invalid-feedback">
                Por favor selecciona un estado
              </div>
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="!registerForm.valid">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
